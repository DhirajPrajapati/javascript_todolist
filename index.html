<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List With javascript</title>
    <!-- ! Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- ! Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4">
        <h1 class="mb-4">ToDo List</h1>
        <form class="search">
          <input
            class="m-auto form-control"
            type="text"
            name="search"
            placeholder="Search todos"
          />
        </form>
      </header>
      <ul class="list-group todo mx-auto">
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Start exercise at 6am</span>
          <i class="fas fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>have break fast at 7am</span>
          <i class="fas fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Start Intern at 9am</span>
          <i class="fas fa-trash delete"></i>
        </li>
      </ul>
      <form class="add text-center my-4">
        <label>Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
